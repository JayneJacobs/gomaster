syntax = "proto3";


package protout;

message Ship{
    string shipname = 1;
    string CaptainName = 2;
    message CrewMember {
        int32 id = 1;  // Message ids are unique to the message only
        string name = 2;
        int32 secClearance = 3;
        string position = 4;
    }

    repeated CrewMember Crew = 3;

}

//protoc --go_out=. Ship.proto 
// . states src and dst are the same
